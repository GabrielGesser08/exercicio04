<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio04</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="box-up">
            <div class="box-up-left">
                <h2>calc</h2>
            </div>
            <div class="box-up-right">
                <div class="theme">
                    <h3>theme</h3>
                </div>
                <div class="select theme">
                    <div class="select">
                        <nav>
                            <ol>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="box-select">
                        <div>.</div>
                        <div>.</div>
                        <div>.</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-center">
            <input type="number">
        </div>
        <div class="box-down">
            <div class="box-down-left">
                <button>7</button>
                <button>8</button>
                <button>4</button>
                <button>5</button>
                <button>1</button>
                <button>2</button>
                <button>.</button>
                <button>0</button>
                <button>Reset</button>
            </div>
            <div class="box-down-right">
                <button>9</button>
                <button>DEL</button>
                <button>6</button>
                <button>+</button>
                <button>3</button>
                <button>-</button>
                <button>/</button>
                <button>x</button>
                <button>=</button>
                <div class="caixa01"></div>
                <div class="botao01"></div>
            </div>
        </div>
    </div>
</body>
</html>
